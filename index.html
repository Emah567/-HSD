* {

}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

/* Navbar styles */
.navbar {
    width: 100%;
    background-color: #333;
    padding: 10px 0;
    position: fixed;
    top: 0;
    z-index: 1000;
}

.nav-list {
    list-style: none;

    cursor: pointer;
    opacity: 0;
    transform: translateY(-50px);
    transition: transform 0.5s ease, opacity 0.5s ease;
}

.hookup-btn.animate {
    transform: translateY(0);
    opacity: 1;
}

/* Responsive Navbar */
@media (max-width: 600px) {
    .nav-list {
        flex-direction: column;
    }

    .nav-list li {
        margin: 10px 0;
    }
